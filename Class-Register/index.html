<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Class Register</title>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <link rel='stylesheet' href='materialize/css/materialize.min.css'>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/brands.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <nav>
        <div class="nav-wrapper purple">
          <div class="container">
            <a href="#" class="brand-logo center">The Register</a>
            <ul class="right">
              <li><a href="#" class="clear-btn btn indigo lighten-1">Clear Names</a></li>
            </ul>
          </div>
        </div>
      </nav>
    
      <br>
    
      <div class="container">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Register Your Name </span>
            <form class="col">
              <div class="row">
                <div class="input-field col s4">
                  <input type="text" placeholder="" id="item-name">
                  <label for="item-name">FullName</label>
                </div>
                <div class="input-field col s4">
                    <input type="number" placeholder="" id="item-id">
                    <label for="item-id">Id Number</label>
                </div>
                <div class="input-field col s4">
                    <input type="number" placeholder="" id="item-count">
                    <label for="item-count">Count</label>
                </div>
                <button class="add-btn btn purple darken-3"><i class="fa fa-plus"></i> Add Name</button>
                
                <button class="edit-btn btn orange"><i class="fa fa-pencil-square-o"></i> Edit Name</button>
                <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Name</button>
               
                <button class="back-btn btn black right"><i class="fa fa-chevron-circle-left"></i> Back</button>
              </div>
            </form>
          </div>
        </div>
    
         
        <h3 class="center-align">Attendance Count : <span class="attendance">0</span></h3>
    
        <!-- Item List -->
        <ul id="item-list" class="collection">
         
        </ul>
      </div>
    

    






<script src='app.js'></script>
<script scr=" jquery-3.5.0.js"></script>    
<script src='materialize/js/materialize.min.js'></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
</body>
</html>
